[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    adafruit/Adafruit GFX Library
    adafruit/Adafruit ILI9341
    marcoschwartz/LiquidCrystal_I2C
    adafruit/Adafruit FT6206 Library
    TensorFlowLite_ESP32